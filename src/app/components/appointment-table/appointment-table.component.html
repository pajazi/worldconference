<ng-container *ngIf="company$ && (company$ | async) as companies">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="companies.data">

      <ng-container matColumnDef="Company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="Employees">
        <th mat-header-cell *matHeaderCellDef> Emloyees </th>
        <td mat-cell *matCellDef="let element"> {{element.employees}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   [length]="companies.pagination.totalItems"
                   [pageSize]="companies.pagination.itemsPerPage"
                   [pageIndex]="companies.pagination.currentPage - 1"
                   (page)="updateTable()"
                   >
    </mat-paginator>
  </div>
</ng-container>
